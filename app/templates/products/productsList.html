<table class="table table-striped">
<thead>
	<tr>
		<% _.each(headers, function(item) { %>
			<th><%= item %></th>
		<% }); %>
	</tr>
</thead>
<tbody>
	<% _.each(list, function(item) { %>
		<tr>
			<% _.each(item, function(value) { %>
				<td><%= value %></td>
			<% }); %>
		</tr>
	<% }); %>
</tbody>
</table>
